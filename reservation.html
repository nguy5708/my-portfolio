    <h2>Make a Reservation</h2>

    <img src="reserve.webp" alt="Reservation" class="hero">

    <form id="reservation-form">
        <label for="name">Name</label>

        <label for="size">Party Size</label>
        <input type="text" id="size" name="size" min="1" max="12" placeholder="2">
