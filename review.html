    <main>
        <h2>Leave us a Review</h2>

        <img src="review.png" alt="review" class="hero">

        <p>Tell us how your experience was!</p>

        <form>
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value="">Choose...</option>
                <option>5 - Amazing</option>
                <option>4 - Great</option>
                <option>3 - Good</option>
                <option>2 - Okay</option>
                <option>1 - Needs work</option>
            </select>

            <label for="comments">Commemts</label>
            <textarea id="comments" name="comments" rows="4" placeholder="What did you enjoy?"></textarea>

            <input type="submit" value="Submit Review">
        </form>
    </main>
